<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Brawl Craft- Mapmaker</title>
    <link rel="icon" href="/Resources/Additional/Icons/AtlasLogo.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Fashion.css" />
</head>
<body>
    <div class="header">
        <div style="display:flex; flex-direction:row; justify-content:space-evenly; width:25%; height:auto; margin-right:5%">
            <input type="radio" id="tutorials" name="pages" />
            <label style="padding:0.75rem; border-radius:1rem" for="tutorials">Tutorials</label>
            <input type="radio" id="mapmaker" checked="checked" name="pages" />
            <label style="padding:0.75rem; border-radius:1rem" for="mapmaker">Mapmaker</label>
            <input type="radio" id="profile" name="pages" />
            <label style="padding:0.75rem; border-radius:1rem" for="profile">Profile</label>
        </div>
    </div> <!--Header-->

    <div style="display:flex; flex-direction:row; margin:10rem auto 0 auto; width:fit-content">
        <div style="display:flex; flex-direction:column">
            <a class="title1">Tiles</a>
            <div class="tiles-container">
                <a id="replacerText" style="display:none; animation:bounceIn 1.5s linear infinite">Select tile to replace from</a>
                Walls
                <div style="white-space:normal">
                    <input type="image" id="M" value="M" src="/Resources/Desert/Tiles/Wall.png" class="tile-display" />
                    <input type="image" id="F" value="F" src="/Resources/Desert/Tiles/Bush.png" class="tile-display" />
                    <input type="image" id="X" value="X" src="/Resources/Desert/Tiles/Wall2.png" class="tile-display" />
                    <input type="image" id="Y" value="Y" src="/Resources/Desert/Tiles/Crate.png" class="tile-display" />
                    <input type="image" id="C" value="C" src="/Resources/Desert/Tiles/Barrel.png" class="tile-display" />
                    <input type="image" id="T" value="T" src="/Resources/Desert/Tiles/Cactus.png" class="tile-display" />
                    <input type="image" id="N" value="N" src="/Resources/Desert/Fence/Fence.png" class="tile-display" />
                    <input type="image" id="W" value="W" src="/Resources/Desert/Water/00000000.png" class="tile-display" />
                    <input type="image" id="a" value="a" src="/Resources/Desert/Rope/Rope.png" class="tile-display" />
                    <input type="image" id="B" value="B" src="/Resources/Desert/Tiles/Skull.png" class="tile-display" />
                    <input type="image" value="I" src="/Resources/Global/Unbreakable.png" class="tile-display" />
                </div> <!--Walls-->
                Special
                <div style="white-space:normal">
                    <input type="image" value="1" src="/Resources/Global/Spawns/3V3/1.png" class="tile-display" id="spawn1" />
                    <input type="image" value="2" src="/Resources/Global/Spawns/3V3/2.png" class="tile-display" id="spawn2" />
                    <input type="image" value="x" src="/Resources/Global/Special_Tiles/Smoke.png" class="tile-display" />
                    <input type="image" value="y" src="/Resources/Global/Special_Tiles/HealPad.png" class="tile-display" />
                    <input type="image" value="z" src="/Resources/Global/Special_Tiles/SlowTile.png" class="tile-display" />
                    <input type="image" value="w" src="/Resources/Global/Special_Tiles/SpeedTile.png" class="tile-display" />
                    <input type="image" value="v" src="/Resources/Global/Special_Tiles/Spikes.png" class="tile-display" />
                    <input type="image" value="8" src="/Resources/Desert/Gamemode_Specifics/Gem Grab.png" class="tile-display" id="specialTile" />
                    <input type="image" value="g" style="display:none" src="/Resources/Global/Objectives/Bolt.png" class="tile-display" id="boltDisplay" />
                </div> <!--Special-->
                Transport
                <div style="white-space:normal">
                    <input type="image" value="H" src="/Resources/Global/Jps/JumppadRight.png" class="tile-display" />
                    <input type="image" value="G" src="/Resources/Global/Jps/JumppadLeft.png" class="tile-display" />
                    <input type="image" value="L" src="/Resources/Global/Jps/JumppadBottom.png" class="tile-display" />
                    <input type="image" value="K" src="/Resources/Global/Jps/JumppadTop.png" class="tile-display" />
                    <input type="image" value="P" src="/Resources/Global/Jps/JumppadBottomRight.png" class="tile-display" />
                    <input type="image" value="Z" src="/Resources/Global/Jps/JumppadTopLeft.png" class="tile-display" />
                    <input type="image" value="O" src="/Resources/Global/Jps/JumppadBottomLeft.png" class="tile-display" />
                    <input type="image" value="U" src="/Resources/Global/Jps/JumppadTopRight.png" class="tile-display" />
                    <input type="image" value="c" src="/Resources/Global/Tps/BlueTeleporter.png" class="tile-display" />
                    <input type="image" value="d" src="/Resources/Global/Tps/GreenTeleporter.png" class="tile-display" />
                    <input type="image" value="e" src="/Resources/Global/Tps/RedTeleporter.png" class="tile-display" />
                    <input type="image" value="f" src="/Resources/Global/Tps/YellowTeleporter.png" class="tile-display" />
                </div> <!--Transport-->
            </div> <!--Tile Container-->
        </div> <!--Tile Container's Container'-->
        <div style="display:flex; flex-direction:column; margin-left:3rem; gap:1.5rem">
            <div style="display:flex; flex-direction:row; gap:1rem;">
                <div style="display:flex; flex-direction:column;">
                    <input id="sizer" name="openers" type="radio" />
                    <label class="regular-button" for="sizer"><a id="sizeDisplay" style="color:#239FF9">Regular</a> &nbsp; &nbsp; <img class="arrow" src="/Resources/Additional/Icons/DropDownArrow.png" /></label>
                    <div id="sizeScroll" style="overflow:hidden; max-height:14rem" class="scroll-view">
                        <input type="button" id="size1" />
                        <label for="size1" class="button">21×33 (Regular)</label>
                        <input type="button" id="size2" />
                        <label for="size2" class="button">60×60 (Showdown)</label>
                        <input type="button" id="size3" />
                        <label for="size3" class="button">27×39 (Siege)</label>
                        <input type="button" id="size4" />
                        <label for="size4" class="button">21×25 (Volley Brawl)</label>
                        <input type="button" id="size5" />
                        <label for="size5" class="button">21×17 (Basket Brawl)</label>
                    </div> <!--Size Options-->
                </div> <!--Size Button Container-->
                <div style="display:flex; flex-direction:column">
                    <input id="moder" name="openers" type="radio" />
                    <label class="regular-button" for="moder"><a id="modeDisplay" style="color:#239FF9">Gem Grab</a> &nbsp; &nbsp; <img class="arrow" src="/Resources/Additional/Icons/DropDownArrow.png" /></label>
                    <div id="gamemodeScroll" class="scroll-view">
                        <input type="button" id="gamemode0" value="Gem Grab" />
                        <label for="gamemode0" class="button">Gem Grab</label>
                        <input type="button" id="gamemode1" value="Showdown" />
                        <label for="gamemode1" class="button">Showdown</label>
                        <input type="button" id="gamemode2" value="Heist" />
                        <label for="gamemode2" class="button">Heist</label>
                        <input type="button" id="gamemode3" value="Bounty" />
                        <label for="gamemode3" class="button">Bounty</label>
                        <input type="button" id="gamemode4" value="Brawl Ball" />
                        <label for="gamemode4" class="button">Brawl Ball</label>
                        <input type="button" id="gamemode5" value="Siege" />
                        <label for="gamemode5" class="button">Siege</label>
                        <input type="button" id="gamemode6" value="Hot Zone" />
                        <label for="gamemode6" class="button">Hot Zone</label>
                        <input type="button" id="gamemode7" value="Snowtel Thieves" />
                        <label for="gamemode7" class="button">Snowtel Thieves</label>
                        <input type="button" id="gamemode8" value="Basket Brawl" />
                        <label for="gamemode8" class="button">Basket Brawl</label>
                        <input type="button" id="gamemode9" value="Wipeout" />
                        <label for="gamemode9" class="button">Wipeout</label>
                        <input type="button" id="gamemode10" value="Duels" />
                        <label for="gamemode10" class="button">Duels</label>
                        <input type="button" id="gamemode11" value="Knockout" />
                        <label for="gamemode11" class="button">Knockout</label>
                        <input type="button" id="gamemode12" value="Hold the Trophy" />
                        <label for="gamemode12" class="button">Hold The Trophy</label>
                        <input type="button" id="gamemode13" value="Volley Brawl" />
                        <label for="gamemode13" class="button">Volley Brawl</label>
                    </div> <!--Gamemode Options-->
                </div> <!--Gamemode Button Container-->
                <div style=" display:flex; flex-direction:column;">
                    <input type="radio" name="openers" id="themer" />
                    <label class="regular-button" for="themer"><a id="themeDisplay" style="color:#239FF9">Desert</a> &nbsp; &nbsp; <img class="arrow" src="/Resources/Additional/Icons/DropDownArrow.png" /></label>
                    <div class="scroll-view" id="themeScroll">
                        <input type="button" id="theme0" value="0" />
                        <label for="theme0" class="button">Desert</label>
                        <input type="button" id="theme1" value="1" />
                        <label for="theme1" class="button">Oasis</label>
                        <input type="button" id="theme2" value="2" />
                        <label for="theme2" class="button">Mine</label>
                        <input type="button" id="theme3" value="3" />
                        <label for="theme3" class="button">Wasteland</label>
                        <input type="button" id="theme4" value="4" />
                        <label for="theme4" class="button">Grassy Field</label>
                        <input type="button" id="theme5" value="5" />
                        <label for="theme5" class="button">Holiday</label>
                        <input type="button" id="theme6" value="6" />
                        <label for="theme6" class="button">City</label>
                        <input type="button" id="theme8" value="8" />
                        <label for="theme8" class="button">Mortuary</label>
                        <input type="button" id="theme10" value="10" />
                        <label for="theme10" class="button">Arcade</label>
                        <input type="button" id="theme11" value="11" />
                        <label for="theme11" class="button">Stadium</label>
                        <input type="button" id="theme12" value="12"/>
                        <label for="theme12" class="button">Bazaar</label>
                        <input type="button" id="theme16" value="16" />
                        <label for="theme16" class="button">Snowtel</label>
                        <input type="button" id="theme19" value="19" />
                        <label for="theme19" class="button">Wild West</label>
                        <input type="button" id="theme23" value="23" />
                        <label for="theme23" class="button">Castle Courtyard</label>
                        <input type="button" id="theme38" value="38" />
                        <label for="theme38" class="button">Swamp of Love</label>
                    </div> <!--Theme Options-->
                </div> <!--Theme Button Container-->
                <div style=" display:flex; flex-direction:column;">
                    <input type="radio" name="openers" id="mirrorer" />
                    <label class="regular-button" style="width: 6.75rem;" for="mirrorer"><img class="icon" src="/Resources/Additional/Icons/000.png" id="mirrorIcon" /> &nbsp;&nbsp;&nbsp; <a id="mirrorDisplay" style="color:#239FF9">None</a>   &nbsp;&nbsp; <img class="arrow" src="/Resources/Additional/Icons/DropDownArrow.png" /></label>
                    <div class="scroll-view" style="max-height:11rem; width:9rem; overflow:hidden" id="mirrorScroll">
                        <input onclick="setMirror(0)" type="checkbox" id="diagonal" value="0" />
                        <label for="diagonal" class="button">Diagonal</label>
                        <input onclick="setMirror(1)" type="checkbox" id="vertical" value="1" />
                        <label for="vertical" class="button">Vertical</label>
                        <input onclick="setMirror(2)" type="checkbox" id="horizontal" value="2" />
                        <label for="horizontal" class="button">Horizontal</label>
                        <input onclick="setMirror(3)" type="checkbox" id="tsunami" value="3" />
                        <label style="display:none" id="tsunamier" for="tsunami" class="button">Tsunami</label>
                    </div> <!--Theme Options-->
                </div> <!--Theme Button Container-->
                <input type="checkbox" onclick="setShowErr(this)" id="errorer" />
                <label class="mini-button" for="errorer"><img style="object-fit:cover; width:85%;" src="/Resources/Additional/Icons/Issues.png" /></label>
                <input type="checkbox" onclick="showGuides()" id="guider" />
                <label class="mini-button" for="guider"><img style="object-fit:cover; width:85%;" src="/Resources/Additional/Icons/Grid.png" /></label>
            </div> <!--Top Buttons-->
            <div style="display:flex; flex-direction:row">
                <div style="display:flex; flex-direction:column">
                    <input type="text" style="background-color:var(--unclickable); padding:1rem 0; border-radius:1rem 1rem 0 0;" placeholder="Map Title" />
                    <div class="map-holder">
                        <div class="map" id="PanelBackground"></div>
                        <div class="map" id="PanelUppers"></div>
                        <div class="map" id="PanelTiles"></div>
                        <img class="map" style="z-index:30; display:none" id="guidesDisplay" src="/Resources/Global/Guides.png" />
                        <img class="map" style="z-index:6; display:none" id="siegeDisplay" src="/Resources/Global/SiegeMarkings.png" />
                        <img class="map" style="z-index:6; display:none" id="basketDisplay" src="/Resources/Global/BasketMarkings.png" />
                        <img class="map" style="z-index:25 ; display:none" id="baskets" src="/Resources/Global/Baskets.png" />
                        <div class="map" id="PanelButtons"></div>
                    </div> <!--Map Holder-->
                    <div style="margin-top:1rem; padding:0; display:flex; flex-direction:column; gap:1rem; width:52.3rem;">
                        <div style="display: flex; flex-direction: row; gap:1rem; width:100%; justify-content: space-evenly">
                            <input onclick="undo()" type="button" id="undoer" />
                            <label class="mid-button" for="undoer"><img src="/Resources/Additional/Icons/Undo.png" class="icon" /><span>Undo <a class="subtext">(Ctrl + Z)</a></span></label>
                            <input onclick="zoom(-20)" type="button" id="zoomOut" />
                            <label class="mid-button" style="width: 3.5rem; align-items: center; justify-content: center" for="zoomOut"><img src="/Resources/Additional/Icons/GlassMinus.png" class="icon" /></label>
                            <div id="zoomDisplay" class="mid-button" style="width: 7rem; align-items:center; justify-content:center; background-color:var(--unclickable)">Zoom (80%)</div>
                            <input onclick="zoom(20)" type="button" id="zoomIn" />
                            <label class="mid-button" style="width: 3.5rem; align-items:center; justify-content:center" for="zoomIn"><img src="/Resources/Additional/Icons/GlassPlus.png" class="icon" /></label>
                            <input onclick="redo()" id="redoer" type="button" />
                            <label class="mid-button" for="redoer"><img src="/Resources/Additional/Icons/Redo.png" class="icon" /><span>Redo <a class="subtext">(Ctrl + Y)</a></span></label>
                        </div> <!--Top Row-->
                        <div style="display: flex; flex-direction: row; gap:1.25rem; width: 100%; justify-content: space-evenly">
                            <input onclick="saveVersion()" type="button" id="saveButton" />
                            <label class="thin-button" for="saveButton"><img src="/Resources/Additional/Icons/Save.png" style="margin-bottom:0.2rem" class="icon" /> Save</label>
                            <input onclick="getCode(this)" type="checkbox" id="imageButton" />
                            <label class="thin-button" for="imageButton"><img src="/Resources/Additional/Icons/Image.png" style="margin-bottom:0.2rem" class="icon" /> Download</label>
                            <input onclick="clearMap()" type="button" id="clearer" />
                            <label class="thin-button" style="background-color:#DC4E5799" for="clearer"><img src="/Resources/Additional/Icons/Clear.png" style="margin-bottom:0.2rem" class="icon" /> Clear</label>
                            <input type="button" id="mapVersions" />
                            <label class="thin-button" for="mapVersions"><img src="/Resources/Additional/Icons/History.png" style="margin-bottom:0.2rem; margin-left: 1rem;" class="icon" /> Version <input type="number" style="background:none; border:none; outline:none; width:3rem;" min="1" value="1" onchange="changeVersion(this.value)" id="versionNumber" /></label>
                        </div> <!--Bottom Row-->
                    </div> <!--Bottom Buttons-->
                </div> <!--Left Part-->
                <div style="display:flex; flex-direction:column; width:12rem; align-items:center; gap:1rem; margin-left:1.25rem">
                    <input onclick="setSelect(1)" id="select1" checked="checked" type="radio" name="select" value="1" />
                    <label class="fat-button" for="select1"><img src="/Resources/Additional/Icons/Single.png" class="icon" /><span>Single <a class="subtext">(1)</a></span></label>
                    <input onclick="setSelect(2)" id="select2" type="radio" name="select" value="2" />
                    <label class="fat-button" for="select2"><img src="/Resources/Additional/Icons/Line.png" class="icon" /><span>Line <a class="subtext">(2)</a></span></label>
                    <input onclick="setSelect(3)" id="select3" type="radio" name="select" value="3" />
                    <label class="fat-button" for="select3"><img src="/Resources/Additional/Icons/Rectangle.png" class="icon" /><span>Rectangle <a class="subtext">(3)</a></span></label>
                    <input id="areaSelector" onclick="areaSelect()" type="checkbox" />
                    <label class="fat-button" id="areaSelectorScroll" for="areaSelector">
                        <span class="inside-button"><img class="icon" src="/Resources/Additional/Icons/Area.png" /> &nbsp;&nbsp; <img class="arrow" id="innerArrow" style="display:inline-block" src="/Resources/Additional/Icons/DropDownArrow.png" /></span>
                        <span id="areaText">Area Selection&nbsp;</span>
                        <span class="area-container">
                            <input type="button" id="rotator" />
                            <label onclick="rotate()" for="rotator" class="menu-button">
                                <img class="icon" src="/Resources/Additional/Icons/Rotate.png" /><span>Rotate <a class="subtext">(Z)</a></span>
                            </label>
                            <input onclick="clean()" type="button" id="cleaner" />
                            <label for="cleaner" class="menu-button">
                                <img class="icon" src="/Resources/Additional/Icons/Clean.png" /><span>Clean <a class="subtext">(X)</a></span>
                            </label>
                            <input onclick="copy()" type="button" id="copier" />
                            <label for="copier" class="menu-button">
                                <img class="icon" src="/Resources/Additional/Icons/Copy.png" /><span>Copy <a class="subtext">(C)</a></span>
                            </label>
                            <input onclick="paste()" type="checkbox" id="paster" />
                            <label for="paster" class="menu-button">
                                <img class="icon" src="/Resources/Additional/Icons/Paste.png" /><span>Paste <a class="subtext">(V)</a></span>
                            </label>
                        </span>
                    </label>
                    <input id="eraser" onclick="setEraser()" type="checkbox" />
                    <label class="fat-button" for="eraser"><img src="/Resources/Additional/Icons/Erase.png" class="icon" /><span>Erase <a class="subtext">(E)</a></span></label>
                    <input type="checkbox" onclick="setReplacer()" id="replacer" />
                    <label class="fat-button" for="replacer"><img src="/Resources/Additional/Icons/Replacer.png" class="icon" /><span>Replace <a class="subtext">(R)</a></span></label>
                </div> <!--Right Part-->
            </div> <!--Lower Part-->
        </div> <!--Map Area-->
        <!--<div class="tiles-container" style="margin-left:3rem; margin-top:5rem"></div>--> <!--Ads XD-->
    </div> <!--Top Div-->
    <div id="codeDisplay" style="user-select:text;position:fixed; z-index:100; background:#FFFFFF; top:50%; left:20%; transform:translate(-50%, -50%); color:black; display:none"></div>
    <script src="Tiler.js"></script>
</body>
</html>
